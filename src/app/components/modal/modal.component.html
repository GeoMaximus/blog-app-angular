<div class="modal" [ngClass]="{'modal-open':  isModalOpen}">

    <div class="modal-content">
      <span (click)="closeModal()" class="close">&times;</span>
      <h1 class="title">Add/Edit article</h1>
      <form [formGroup]="articleForm">
        <div class="inputs__container">
          <input type="text" class="input" formControlName="title" placeholder="Please enter title">
          <input type="text" class="input" formControlName="tag" placeholder="Please enter tag">
          <input type="text" class="input" formControlName="author" placeholder="Please enter author">
          <input type="text" class="input" formControlName="date" placeholder="Please enter date">
          <input type="text" class="input" formControlName="imgUrl" placeholder="Please enter image url">
          <input type="text" class="input" formControlName="saying" placeholder="Please enter saying">
      </div>
      <textarea class="textarea" name="content" formControlName="content" cols="28" rows="14"
          placeholder="Please enter content"></textarea>
          <div class="modal__buttons">
        <button id="cancel" type="button" class="btn" (click)="closeModal()">Cancel</button>
        <button id="button_add" class="btn button--pink" *ngIf="selectedArticle.id === 0" type="button" (click)="saveArticle()">Save</button>
        <button id='save' class="btn button--pink" type="button" *ngIf="selectedArticle.id !== 0" type="button" (click)="updateArticle()">Update</button>
        </div>
      </form>
    </div>
  
  </div>
